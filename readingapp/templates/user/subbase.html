{% extends 'base.html' %}

{% block header %}
  <header class="p-2 sm:px-4 rounded flex flex-wrap justify-between items-center gap-2 bg-gray-50">
    <a href="{{ url_for('bookshelf.index') }}">
      <h1 class="h-9 text-xl text-gray-900 flex items-center justify-center">読書記録アプリ</h1>
    </a>

    <div class="flex flex-wrap items-center gap-2">
      {% if g.user %}
        <a href="{{ url_for('account.settings') }}">
          <p class="
            w-20 h-9 rounded-full bg-white hover:bg-teal-500 border border-teal-500 
            text-sm text-teal-500 hover:text-white flex items-center justify-center"
          >
            アカウント
          </p>
        </a>

        <a href="{{ url_for('auth.logout') }}">
          <p class="
            w-20 h-9 rounded-full bg-white hover:bg-teal-500 border border-teal-500 
            text-sm text-teal-500 hover:text-white flex items-center justify-center"
          >
            ログアウト
          </p>
        </a>
      {% else %}
        <a href="{{ url_for('auth.login') }}">
          <p class="
            w-20 h-9 rounded-full bg-teal-500 hover:bg-white border border-teal-500
            text-sm text-white hover:text-teal-500 flex items-center justify-center"
          >
            ログイン
          </p>
        </a>

        <a href="{{ url_for('auth.register') }}">
          <p class="
            w-20 h-9 rounded-full bg-teal-500 hover:bg-white border border-teal-500
            text-sm text-white hover:text-teal-500 flex items-center justify-center"
          >
            新規登録
          </p>
        </a>
      {% endif %}
    </div>
  </header>
{% endblock %}

{% block footer %}
  <footer class="px-4 py-2 rounded flex justify-between flex-wrap gap-2 bg-gray-50">
    <p class="text-sm text-gray-500">読書記録アプリ</p>
    {% if config['DEBUG'] or config['SECRET_KEY'] == 'dev' %}
      <a href="{{ url_for('admin.index') }}">
        <p class="text-sm text-gray-500">管理者ページへ</p>
      </a>
    {% endif %}
  </footer>
{% endblock %}
