{% extends 'user/subbase.html' %}

{% block title %} - アカウント情報{% endblock %}

{% block main %}
  <div class="w-full max-w-sm min-h-96 p-6 border border-gray-300 rounded-md
    flex flex-col justify-between items-center gap-2
  ">
    <h2 class="text-gray-700">アカウント情報</h2>

    <div class="w-full flex flex-col justify-between items-center gap-2">
      <div class="w-full max-w-64">
        <p class="px-1 text-sm text-gray-700">ユーザー名</p>

        <div class="w-full flex">
          <p class="w-5/6 px-4 text-gray-700 border border-gray-300 rounded-l-md bg-gray-200">
            {{ g.user['username'] }}
          </p>
          <p class="w-1/6 min-w-16">
            <button class="w-full bg-gray-100 hover:bg-gray-200 border border-gray-300
              hover:bg-gray-300 rounded-r-md outline-none text-center"
              onclick="location.href='{{ url_for("account.username") }}'"
            >編集
            </button>
          </p>
        </div>
      </div>
      <div class="w-full max-w-64">
        <p class="px-1 text-sm text-gray-700">メールアドレス</p>

        <div class="w-full flex">
          <p class="w-5/6 px-4 text-gray-700 border border-gray-300 rounded-l-md bg-gray-200">
            {{ g.user['email'] or '未登録' }}
          </p>
          <p class="w-1/6 min-w-16">
            <button class="w-full bg-gray-100 hover:bg-gray-200 border border-gray-300
              hover:bg-gray-300 rounded-r-md outline-none text-center"
              onclick="location.href='{{ url_for("account.email") }}'"
            >編集
            </button>
          </p>
        </div>
      </div>
      <div class="w-full max-w-64">
        <p class="px-1 text-sm text-gray-700">パスワード</p>

        <div class="w-full flex">
          <p class="w-5/6 px-4 text-gray-700 border border-gray-300 rounded-l-md bg-gray-200">
            ********
          </p>
          <p class="w-1/6 min-w-16">
            <button class="w-full bg-gray-100 hover:bg-gray-200 border border-gray-300
              hover:bg-gray-300 rounded-r-md outline-none text-center"
              onclick="location.href='{{ url_for("account.password") }}'"
            >編集
            </button>
          </p>
        </div>
      </div>
    </div>

    <input
      type="submit"
      class="w-16 h-7 bg-gray-100 hover:bg-gray-200 border border-gray-300
        hover:bg-gray-300 rounded-md outline-none text-sm text-center"
      value="退会"
      onclick="location.href='{{ url_for("account.delete") }}'"
    >
  </div>
{% endblock %}
