{% extends 'base.html' %}

{% block header %}
  <header class="px-4 py-2 rounded flex justify-between flex-wrap gap-2 bg-gray-50">
    <h1 class="text-xl text-gray-900"><a href="{{ url_for('admin.index') }}">読書記録アプリ</a></h1>

    <div class="flex items-center flex-wrap gap-2">
      {% if g.admin %}
        <p>
          <input
            type="button"
            class="
              w-20 h-7 rounded-full bg-white hover:bg-teal-500
              border border-teal-500 text-sm text-teal-500 hover:text-white text-center cursor-pointer
            "
            onclick="location.href='{{ url_for("admin.settings") }}'"
            value="設定"
          >
        </p>

        <p>
          <input
            type="button"
            class="
              w-20 h-7 rounded-full bg-white hover:bg-teal-500
              border border-teal-500 text-sm text-teal-500 hover:text-white text-center cursor-pointer
            "
            onclick="location.href='{{ url_for("admin.logout") }}'"
            value="ログアウト"
          >
        </p>
      {% endif %}
    </div>
  </header>
{% endblock %}

{% block footer %}
  <footer class="px-4 py-2 rounded flex justify-between flex-wrap gap-2 bg-gray-50">
    <p class="text-sm text-gray-500">ReadingApp</p>
    <p class="text-sm text-gray-500"><a href="{{ url_for('bookshelf.index') }}">ユーザーページへ</a></p>
  </footer>
{% endblock %}
