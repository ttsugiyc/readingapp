<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>読書記録アプリ{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>

  <body class="bg-gray-200 font-body">
    <article class="max-w-6xl mx-auto p-1 space-y-2">
      <!-- flash -->
      {% for message in get_flashed_messages() %}
        <aside class="p-2 rounded bg-gray-200 border border-blue-500 text-blue-500 text-center">
          <p>{{ message }}</p>
        </aside>
      {% endfor %}

      {% block header %}{% endblock %}

      <section class="px-4 py-2 rounded flex flex-col items-center gap-2 bg-gray-50">
        {% block main %}{% endblock %}
      </section>

      {% block footer %}{% endblock %}
    </article>
  </body>
</html>
